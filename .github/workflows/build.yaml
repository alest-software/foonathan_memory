name: Build

on:
  workflow_dispatch:

jobs:
  memory:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        platform: [ubuntu-24.04]

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
        
    - name: Clone external project
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
        cpack
        
